<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/edit.css" />

      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus"></i>
        <span class="logo_name">Inventory App</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="index.html" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="addProduct.html">
            <i class="bx bx-box"></i>
            <span class="links_name">Add Product</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-list-ul"></i>
            <span class="links_name">Update Quantity</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Update Details</span>
          </a>
        </li>
        <!-- <li>
          <a href="#">
            <i class="bx bx-coin-stack"></i>
            <span class="links_name">Remove Product</span>
          </a>
        </li> -->
        <li>
          <a href="#">
            <i class="bx bx-book-alt"></i>
            <span class="links_name">Total Quantity</span>
          </a>
        </li>

        <li class="log_out">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav class="edit-nav">
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Edit Page</span>
        </div>
        <div class="search-box">
          <!-- <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i> -->
        </div>
        <div class="profile-details">
          <img src="img/honey.jpg" alt="" />
          <span class="admin_name">Badger</span>
          <i class="bx bx-chevron-down"></i>
        </div>
      </nav>

      <div class="home-content">
         <div class="container">
      <div class="frame">
        <!-- <div class="nav">
          <ul class="links">
            <li class="signin-active"><a class="btn">Add Product</a></li>
          </ul>
        </div> -->
        <div>
          <form class="inventory-inputs" >
            <div class="id-div">
              <label class="id-label" for="username">Enter Product ID Here</label>
              <input
                class="form__field"
                type="number"
                name="prodId"
                placeholder=""
                required
              /></div>
            <div class="flex flex1">
              <label for="username">Name</label>
              <input
                class="form__field"
                type="text"
                name="username"
                placeholder=""
                required
              />
              <label for="description">Description</label>
              <input
                class="form__field"
                type="text"
                name="description"
                placeholder=""
                required
              />
            </div>
            <div class="flex flex2">
              <label for="category">Category</label>
              <input
                class="form__field"
                type="text"
                name="category"
                placeholder=""
                required
              />
              <label for="quantity">Quantity</label>
              <input
                class="form__field"
                type="number"
                name="quantity"
                placeholder=""
                required
              />
            </div>
            <div class="submit-div"><input type="submit" id="submit" value="Update Product" /></div>
          </form>
        </div>
      </div>
    </div>
        </div> 
      </div>
        <div class="table-wrapper">
          <table class="fl-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody class="product-list"></tbody>
          </table>
        </div>
      </div>
    </section>
    <div class="notification">
      <div class="toast"></div>

    </div>
    <!-- <script src="index.js"></script> -->
    <script src="script/edit.js"></script>
  </body>
</html>
