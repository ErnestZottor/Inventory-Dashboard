<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- <h1>Lorem ipsum dolor sit.</h1> -->
      <div class="form-wrapper">
        <div class="inventory-inputs">
          <div class="form__group field">
            <div class="form__group field">
              <input
                type="text"
                class="form__field"
                placeholder="Id"
                name="id"
                id="prodId"
                required
              />
              <label for="name" class="form__label">Id</label>
            </div>
          </div>
          <div class="form__group field">
            <input
              type="text"
              class="form__field"
              placeholder="Name"
              name="name"
              id="name"
              required
            />
            <label for="description" class="form__label">Name</label>
          </div>
          <div class="form__group field">
            <input
              type="text"
              class="form__field"
              placeholder="Quantity"
              name="quantity"
              id="quantity"
              required
            />
            <label for="quantity" class="form__label">Quantity</label>
          </div>
          <div class="form__group field">
            <input
              type="text"
              class="form__field"
              placeholder="Category"
              name="Categories"
              id="Categories"
              required
            />
            <label for="Categories" class="form__label">Category</label>
          </div>
          <div class="form__group field">
            <input
              type="text"
              class="form__field"
              placeholder="Decription"
              name="description"
              id="description"
              required
            />
            <label for="description" class="form__label">Decription</label>
          </div>
          <button class="update">update</button>
          <!-- <input type="submit" value="ADD ITEM" class="btn add-btn btn-block" /> -->
        </div>
      </div>
      <div class="table-wrapper">
        <table class="fl-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Category</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody class="product-list"></tbody>
        </table>
      </div>
    </div>
    <script src="update.js"></script>
  </body>
</html>
