<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Add Product</title>
    <link rel="stylesheet" href="css/addProduct.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="backdrop"></div>
    <div class="modal">
      <div class="form-wrapperr">
        <form class="hidden" action="" name="form">
          <div class="id-divv">
            <label class="id-label" for="username">Enter Product ID Here</label>
            <input
              class="form-stylin text-field"
              type="number"
              name="ProdId"
              placeholder="Enter the item ID eg.1"
              required
            />
          </div>
          <div class="flexx">
            <label for="username">Product Name</label>
            <input
              class="form-stylin text-field"
              type="text"
              name="Product Name"
              placeholder=""
              required
            />
          </div>
          <div class="flexx">
            <label for="username">Quantity</label>
            <input
              class="form-stylin text-field"
              type="text"
              name="quantity"
              placeholder=""
              required
            />
          </div>
          <div class="submit-divv">
            <input type="submit" id="submit" value="Update" />
            <input type="button" value="Close" class="exit" />
          </div>
        </form>
      </div>
    </div>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus"></i>
        <span class="logo_name">Inventory App</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="index.html" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-box"></i>
            <span class="links_name">Add Product</span>
          </a>
        </li>
        <li class="quantity-update">
          <a href="#">
            <i class="bx bx-list-ul"></i>
            <span class="links_name">Update Quantity</span>
          </a>
        </li>
        <li>
          <a href="edit.html">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Update Details</span>
          </a>
        </li>
       
        <li>
          <a href="#">
            <i class="bx bx-book-alt"></i>
            <span class="links_name">Total Quantity</span>
          </a>
        </li>

        <li class="log_out">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Product Page</span>
        </div>
        <div class="search-box">
          
        </div>
        <div class="profile-details">
          <img src="img/honey.jpg" alt="" />
          <span class="admin_name">Badger</span>
          <i class="bx bx-chevron-down"></i>
        </div>
      </nav>

      <div class="home-content">
         <div class="container">
      <div class="frame">
        
        <div>
          <form class="inventory-inputs" >
            <h3 class="item-header">Add item to stock</h3>
            <div class="flex">
              <label for="username">Name</label>
              <input
                class="form__field textField"
                type="text"
                name="username"
                placeholder=""
                required
              />
              <label for="description">Description</label>
              <input
                class="form__field textField"
                type="text"
                name="description"
                placeholder=""
                required
              />
            </div>
            <div class="flex">
              <label for="category">Category</label>
              <input
                class="form__field textField"
                type="text"
                name="category"
                placeholder=""
                required
              />
              <label for="quantity">Quantity</label>
              <input
                class="form__field"
                type="number"
                name="quantity"
                placeholder=""
                required
              />
            </div>
            <div class="submit-div"><input type="submit" id="submit" value="Add Product" /></div>
          </form>
        </div>
      </div>
    </div>
        </div> 
      </div>
        <div class="table-wrapper">
          <table class="fl-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody class="product-list"></tbody>
          </table>
        </div>
      </div>
    </section>
       <div class="toast"></div>

    <script src="script/addProduct.js"></script>
  </body>
</html>
